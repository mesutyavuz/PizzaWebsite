<html lang="tr">
<head>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- HEADER -->
<header class="sticky-header">
   <div class="logo-container">
  <a href="index.html" class="logo-container">
  <img src="assets/bg_2.png" alt="Logo" class="site-logo">
  <div class="logo-text">North Pizza & Kebap</div>
</a>

</div>
    <nav class="nav-bar">
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <ul id="nav-links">
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="index.html">Pizzalar</a></li>
        <li><a href="index.html">Kebaplar</a></li>
        <li><a href="index.html">Hakkımızda</a></li>
        <li><a href="#">İletişim</a></li>
        <li class="socials">
          <a href="tel:+02162121632"><img src="assets/phone.png" alt="Telephone"></a>
          <a href="https://www.facebook.com/p/North-Pizza-Kebab-100069291834170/" target="_blank" rel="noopener"><img src="assets/facebook.png" alt="Facebook"></a>
          <a href="https://instagram.com" target="_blank" rel="noopener"><img src="assets/instagram.png" alt="Instagram"></a>
        </li>
      </ul>
    </nav>
    <script>
document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault(); // sayfanın yenilenmesini engeller

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !email || !message) {
    alert("Lütfen zorunlu alanları doldurun.");
    return;
  }

  alert("✅ Mesajınız başarıyla gönderildi! Teşekkür ederiz.");
  this.reset(); // formu sıfırla
});
</script>

  </header>

  <!-- İLETİŞİM FORMU -->
  <section class="contact-page">
    <h2>Bizimle İletişime Geçin</h2>
    <form id="contactForm" class="contact-form">

      <div class="form-group">
        <label for="name">İsim Soyisim <span class="required">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Adınızı girin">
      </div>

      <div class="form-group">
        <label for="email">E-posta <span class="required">*</span></label>
        <input type="email" id="email" name="email" required placeholder="E-posta adresiniz">
      </div>

      <div class="form-group">
        <label for="phone">Telefon</label>
        <input type="tel" id="phone" name="phone" placeholder="05xx xxx xx xx">
      </div>

      <div class="form-group">
        <label for="message">Mesajınız <span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı yazın..."></textarea>
      </div>

      <button type="submit" class="btn">Gönder</button>
    </form>
  </section>

 <!-- Footer Section -->
 <footer id="contact">
  <p>
    &copy; <span id="year"></span> North Pizza & Kebap |
    Created by<a class="company-text" href="https://www.vareonstudios.com" target="_blank"> VareonStudios</a>
    Tüm Hakları Saklıdır.
  </p>
</footer>

<script>
  // === MOBİL MENÜ AÇ/KAPA ===
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    hamburger.classList.toggle('open');
    // Mobilde kaydırmayı engelle / aç
    document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : 'auto';
  });

  // Menüdeki bir bağlantıya tıklanınca menüyü kapat
  document.querySelectorAll('#nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('active');
      hamburger.classList.remove('open');
      document.body.style.overflow = 'auto';
    });
  });
</script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
